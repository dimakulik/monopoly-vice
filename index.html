<!doctype html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>monopoly_tg</title>

<!-- ОСТРЫЙ КРАСИВЫЙ ШРИФТ -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

html,body{
  width:100%;
  height:100%;
  background:#2f3942;
  font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial;
  overflow:hidden;
}

/* ===== ОСНОВНАЯ СЦЕНА ===== */
.scene{
  width:100vw;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== ПОЛЕ ===== */
.board{
  width:min(92vw,92vh);
  height:min(92vw,92vh);
  display:grid;
  grid-template-columns:64px 1fr 64px;
  grid-template-rows:64px 1fr 64px;
  background:#2f3942;
}

/* ===== ЛИНИИ КЛЕТОК ===== */
.row,
.col{
  display:flex;
}

/* верх и низ */
.row{
  height:64px;
}
.row.top{flex-direction:row}
.row.bottom{flex-direction:row-reverse}

/* лево и право */
.col{
  width:64px;
  flex-direction:column;
}
.col.left{flex-direction:column-reverse}
.col.right{flex-direction:column}

/* ===== КЛЕТКА ===== */
.cell{
  flex:1;
  background:#fff;
  border:1px solid #e2e2e2;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:10px;
  color:#777;
}

/* ===== ЦЕНА ===== */
.price{
  position:absolute;
  background:var(--c);
  color:#fff;
  font-weight:700;
  font-size:12px;
  padding:4px 10px;
  border-radius:999px;
  line-height:1;
  letter-spacing:.3px;
  font-variant-numeric:tabular-nums;
}

/* позиционирование цен */
.top .price{top:-18px}
.bottom .price{bottom:-18px}
.left .price{left:-18px;transform:rotate(-90deg)}
.right .price{right:-18px;transform:rotate(90deg)}

/* углы без цен */
.corner .price{display:none}

/* ===== ЦЕНТР ===== */
.center{
  background:#263038;
  position:relative;
}

/* ===== ЧАТ ===== */
.chat{
  position:absolute;
  bottom:12px;
  left:12px;
  right:12px;
  height:46px;
  background:#1f2a31;
  border-radius:24px;
  display:flex;
  align-items:center;
  padding:0 14px;
  color:#aaa;
  font-size:14px;
}
.chat input{
  flex:1;
  background:none;
  border:none;
  outline:none;
  color:#aaa;
}
.chat button{
  width:36px;
  height:36px;
  border-radius:50%;
  border:none;
  background:#3b4750;
  color:#fff;
  font-size:16px;
}
</style>
</head>

<body>
<div class="scene">
  <div class="board">

    <!-- ВЕРХ -->
    <div class="row top">
      <div class="cell corner">GO</div>
      <div class="cell"><div class="price" style="--c:#e84c9a">400k</div></div>
      <div class="cell"><div class="price" style="--c:#34c759">600k</div></div>
      <div class="cell"><div class="price" style="--c:#0a84ff">800k</div></div>
      <div class="cell"><div class="price" style="--c:#af52de">1,000k</div></div>
      <div class="cell"><div class="price" style="--c:#ff3b30">1,200k</div></div>
      <div class="cell"><div class="price" style="--c:#ff9500">1,500k</div></div>
      <div class="cell"><div class="price" style="--c:#ff2d55">2,000k</div></div>
      <div class="cell"><div class="price" style="--c:#30d158">2,200k</div></div>
      <div class="cell"><div class="price" style="--c:#64d2ff">2,400k</div></div>
      <div class="cell corner">GO</div>
    </div>

    <!-- ЛЕВО -->
    <div class="col left">
      <div class="cell corner">GO</div>
      <div class="cell"><div class="price" style="--c:#ff2d55">2,000k</div></div>
      <div class="cell"><div class="price" style="--c:#30d158">2,200k</div></div>
      <div class="cell"><div class="price" style="--c:#64d2ff">2,400k</div></div>
      <div class="cell"><div class="price" style="--c:#af52de">2,600k</div></div>
      <div class="cell"><div class="price" style="--c:#ff3b30">3,000k</div></div>
      <div class="cell"><div class="price" style="--c:#ff9500">200k</div></div>
      <div class="cell"><div class="price" style="--c:#e84c9a">400k</div></div>
      <div class="cell"><div class="price" style="--c:#34c759">600k</div></div>
      <div class="cell"><div class="price" style="--c:#0a84ff">800k</div></div>
    </div>

    <!-- ЦЕНТР -->
    <div class="center">
      <div class="chat">
        <input placeholder="Введите сообщение">
        <button>▶</button>
      </div>
    </div>

    <!-- ПРАВО -->
    <div class="col right">
      <div class="cell corner">GO</div>
      <div class="cell"><div class="price" style="--c:#ff3b30">3,000k</div></div>
      <div class="cell"><div class="price" style="--c:#ff9500">200k</div></div>
      <div class="cell"><div class="price" style="--c:#e84c9a">400k</div></div>
      <div class="cell"><div class="price" style="--c:#34c759">600k</div></div>
      <div class="cell"><div class="price" style="--c:#0a84ff">800k</div></div>
      <div class="cell"><div class="price" style="--c:#af52de">1,000k</div></div>
      <div class="cell"><div class="price" style="--c:#ff3b30">1,200k</div></div>
      <div class="cell"><div class="price" style="--c:#ff9500">1,500k</div></div>
      <div class="cell"><div class="price" style="--c:#ff2d55">2,000k</div></div>
    </div>

    <!-- НИЗ -->
    <div class="row bottom">
      <div class="cell corner">GO</div>
      <div class="cell"><div class="price" style="--c:#ff3b30">1,200k</div></div>
      <div class="cell"><div class="price" style="--c:#af52de">1,000k</div></div>
      <div class="cell"><div class="price" style="--c:#0a84ff">800k</div></div>
      <div class="cell"><div class="price" style="--c:#34c759">600k</div></div>
      <div class="cell"><div class="price" style="--c:#e84c9a">400k</div></div>
      <div class="cell"><div class="price" style="--c:#ff9500">200k</div></div>
      <div class="cell"><div class="price" style="--c:#ff3b30">3,000k</div></div>
      <div class="cell"><div class="price" style="--c:#af52de">2,600k</div></div>
      <div class="cell"><div class="price" style="--c:#64d2ff">2,400k</div></div>
      <div class="cell corner">GO</div>
    </div>

  </div>
</div>
</body>
</html>
