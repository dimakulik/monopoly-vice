<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>monopoly_tg</title>

  <style>
    *{ box-sizing:border-box; }
    html,body{
      margin:0; padding:0;
      width:100%; height:100%;
      overflow:hidden;
      background:#2b353d;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    :root{
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
      --safe-right: env(safe-area-inset-right, 0px);

      --gap: 10px;
      --players-w: 92px;     /* –∫–∞–∫ –Ω–∞ —Ä–µ—Ñ–µ */
      --actions-w: 54px;     /* –∫–∞–∫ –Ω–∞ —Ä–µ—Ñ–µ */
      --chat-h: 54px;        /* —á–∞—Ç –ü–û–î –ø–æ–ª–µ–º */
      --vh: 1vh;             /* –±—É–¥–µ—Ç –ø–µ—Ä–µ–∑–∞–ø–∏—Å–∞–Ω JS (–≤–∞–∂–Ω–æ –¥–ª—è Telegram/iOS) */
      --board-size: 320px;   /* –±—É–¥–µ—Ç –ø–µ—Ä–µ–∑–∞–ø–∏—Å–∞–Ω JS */
    }

    /* ====== 3 –∫–æ–ª–æ–Ω–∫–∏ –∫–∞–∫ monopoly-one ====== */
    #app{
      width:100%;
      height: calc(var(--vh) * 100);
      padding:
        calc(var(--safe-top) + 10px)
        calc(var(--safe-right) + 10px)
        calc(var(--safe-bottom) + 10px)
        calc(var(--safe-left) + 10px);
      display:grid;
      grid-template-columns: var(--players-w) 1fr var(--actions-w);
      gap: var(--gap);
      align-items: stretch;
    }

    /* ===== LEFT: PLAYERS ===== */
    .players{
      display:flex;
      flex-direction:column;
      gap:12px;
      justify-content:center; /* –∫–∞–∫ –Ω–∞ —Ä–µ—Ñ–µ ‚Äî –ø–æ —Ü–µ–Ω—Ç—Ä—É –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ */
    }

    .player-card{
      height: 92px;
      border-radius: 18px;
      background: rgba(20,26,30,0.55);
      padding: 10px;
      display:flex;
      flex-direction:column;
      gap: 8px;
      box-shadow: 0 10px 22px rgba(0,0,0,0.25);
    }

    .player-top{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }

    .player-avatar{
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background:#1b2329;
      border: 5px solid rgba(255,255,255,0.08);
      flex:0 0 auto;
    }

    .player-name{
      color:#e8eef3;
      font-size: 14px;
      opacity: .95;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .player-money{
      color:#e8eef3;
      font-size: 18px;
      font-weight: 900;
      letter-spacing: .2px;
      padding-left: 4px;
    }

    /* ===== RIGHT: ACTIONS ===== */
    .actions{
      display:flex;
      flex-direction:column;
      gap:12px;
      justify-content:center;
    }
    .act{
      height: 56px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      color:#e8eef3;
      font-weight: 900;
      font-size: 16px;
    }

    /* ===== CENTER: BOARD + CHAT (—á–∞—Ç –ü–û–î –ø–æ–ª–µ–º –∫–∞–∫ –Ω–∞ —Ä–µ—Ñ–µ) ===== */
    .center{
      display:flex;
      flex-direction:column;
      min-width:0;
      height:100%;
    }

    /* –≤–µ—Ä—Ö–Ω–∏–π ‚Äú–≤–æ–∑–¥—É—Ö‚Äù –∫–∞–∫ –Ω–∞ —Ä–µ—Ñ–µ */
    .top-space{
      flex: 1 1 auto; /* —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç—Å—è –∏ —Ç–æ–ª–∫–∞–µ—Ç –≤—Å—ë –≤–Ω–∏–∑ */
    }

    .board-wrap{
      display:flex;
      justify-content:center;
      align-items:center;
      flex: 0 0 auto;
    }

    .board{
      width: var(--board-size);
      height: var(--board-size);
      position:relative;
      border-radius: 0;              /* –Ω–∞ —Ä–µ—Ñ–µ –ø–æ—á—Ç–∏ –ø—Ä—è–º—ã–µ —É–≥–ª—ã */
      overflow:hidden;
      background: rgba(10,14,18,0.28);
      box-shadow: 0 14px 40px rgba(0,0,0,0.35);
    }

    /* —Ü–µ–Ω—Ç—Ä –ø—É—Å—Ç–æ–π –∫–∞–∫ —É monopoly-one */
    .board-center{
      position:absolute;
      inset: 17% 17% 17% 17%;
      background: rgba(43,53,61,0.85); /* –±–ª–∏–∑–∫–æ –∫ —Ñ–æ–Ω—É */
    }

    /* –∫–ª–µ—Ç–∫–∏ */
    .cell{
      position:absolute;
      background:#fff;
      border: 2px solid rgba(0,0,0,0.15); /* —Ç–æ–ª—â–µ –∫–∞–∫ –Ω–∞ —Ä–µ—Ñ–µ */
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .cell img{
      width:100%;
      height:100%;
      object-fit:contain; /* –ª–æ–≥–æ—Ç–∏–ø—ã –∫–∞–∫ –Ω–∞ —Ä–µ—Ñ–µ */
      display:block;
      padding: 6px;
    }

    /* —Ü–µ–Ω–Ω–∏–∫ –ø–æ–ª–æ—Å–∫–æ–π –∫–∞–∫ –Ω–∞ —Ä–µ—Ñ–µ */
    .price{
      position:absolute;
      left:0; right:0;
      top:0;
      height: 16px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-size: 11px;
      font-weight: 900;
      letter-spacing: .2px;
    }

    /* CHAT BAR (–ü–û–î –ø–æ–ª–µ–º) */
    .chatbar{
      height: var(--chat-h);
      margin-top: 10px;
      background: rgba(35,43,50,0.82);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 8px;
      display:flex;
      align-items:center;
      gap:10px;
      backdrop-filter: blur(8px);
    }
    .chatbar .room{
      color: rgba(255,255,255,0.85);
      font-size: 13px;
      padding: 0 4px;
      flex: 0 0 auto;
    }
    .chatbar input{
      flex: 1 1 auto;
      height: 38px;
      border-radius: 999px;
      border: none;
      outline: none;
      padding: 0 14px;
      background: rgba(255,255,255,0.10);
      color: #fff;
      font-size: 14px;
      min-width: 0;
    }
    .chatbar button{
      width: 44px;
      height: 38px;
      border-radius: 999px;
      border: none;
      background: rgba(255,255,255,0.12);
      color:#fff;
      font-size: 16px;
      font-weight: 900;
    }

    /* –º–µ–ª–∫–∏–µ —ç–∫—Ä–∞–Ω—ã */
    @media (max-width: 380px){
      :root{ --players-w: 86px; --actions-w: 50px; --gap: 8px; }
      .player-card{ height: 88px; }
      .act{ height: 52px; }
    }
  </style>
</head>

<body>
  <div id="app">
    <aside class="players" id="players"></aside>

    <main class="center">
      <div class="top-space"></div>

      <div class="board-wrap">
        <div class="board" id="board">
          <div class="board-center"></div>
        </div>
      </div>

      <div class="chatbar">
        <div class="room">–í—Å–µ–º</div>
        <input id="chatInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ" />
        <button id="sendBtn">‚û§</button>
      </div>
    </main>

    <aside class="actions">
      <button class="act">‚ü≥</button>
      <button class="act">R</button>
      <button class="act">friend</button>
      <button class="act">üîë</button>
      <button class="act">A</button>
      <button class="act">coca</button>
      <button class="act">pepsi</button>
      <button class="act">fanta</button>
    </aside>
  </div>

  <script>
    const tg = (window.Telegram && window.Telegram.WebApp) ? window.Telegram.WebApp : null;
    if (tg) {
      try { tg.expand(); tg.setBackgroundColor("#2b353d"); tg.setHeaderColor("#2b353d"); } catch(e){}
    }

    // ‚úÖ —Ñ–∏–∫—Å –≤—ã—Å–æ—Ç—ã –¥–ª—è Telegram/iOS (100vh –ª–æ–º–∞–µ—Ç—Å—è)
    function setVH(){
      const h = (tg && tg.viewportStableHeight) ? tg.viewportStableHeight : window.innerHeight;
      document.documentElement.style.setProperty("--vh", (h * 0.01) + "px");
    }
    setVH();
    window.addEventListener("resize", () => { clearTimeout(window.__vh); window.__vh=setTimeout(setVH, 50); });
    if (tg && tg.onEvent) {
      try { tg.onEvent("viewportChanged", setVH); } catch(e){}
    }

    const players = [
      { name:"pehi44", money:"17,500k", color:"#ff5b5b" },
      { name:"dimakulik", money:"17,500k", color:"#34d399" },
      { name:"Sanich303", money:"17,500k", color:"#60a5fa" },
    ];

    const playersEl = document.getElementById("players");
    function renderPlayers(){
      playersEl.innerHTML = "";
      players.forEach(p=>{
        const card = document.createElement("div");
        card.className = "player-card";

        const top = document.createElement("div");
        top.className = "player-top";

        const av = document.createElement("div");
        av.className = "player-avatar";
        av.style.borderColor = p.color;

        const name = document.createElement("div");
        name.className = "player-name";
        name.textContent = p.name;

        top.appendChild(av);
        top.appendChild(name);

        const money = document.createElement("div");
        money.className = "player-money";
        money.textContent = "$ " + p.money;

        card.appendChild(top);
        card.appendChild(money);
        playersEl.appendChild(card);
      });
    }

    // –ó–∞–≥–ª—É—à–∫–∏ –ª–æ–≥–æ—Ç–∏–ø–æ–≤ (–ø–æ—Ç–æ–º –∑–∞–º–µ–Ω–∏—à—å –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ PNG/JPG)
    const logos = [
      "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='240' height='240'><rect width='240' height='240' fill='%23fff'/><text x='50%25' y='58%25' font-size='54' text-anchor='middle' fill='%23000'>GO</text></svg>",
      "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='240' height='240'><rect width='240' height='240' fill='%23fff'/><text x='50%25' y='58%25' font-size='38' text-anchor='middle' fill='%23000'>NOKIA</text></svg>",
      "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='240' height='240'><rect width='240' height='240' fill='%23fff'/><text x='50%25' y='58%25' font-size='44' text-anchor='middle' fill='%23000'>BOSS</text></svg>",
      "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='240' height='240'><rect width='240' height='240' fill='%23fff'/><text x='50%25' y='58%25' font-size='40' text-anchor='middle' fill='%23000'>APPLE</text></svg>",
      "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='240' height='240'><rect width='240' height='240' fill='%23fff'/><text x='50%25' y='58%25' font-size='38' text-anchor='middle' fill='%23000'>ADIDAS</text></svg>",
    ];

    const prices = ["200k","400k","600k","800k","1,000k","1,200k","1,500k","2,000k","2,200k","2,400k","2,600k","3,000k"];
    const priceColors = ["#f97316","#ec4899","#22c55e","#3b82f6","#a855f7","#ef4444"];

    const CELL_COUNT = 40;
    const board = document.getElementById("board");
    const app = document.getElementById("app");
    let cells = [];

    function getLogo(i){ return logos[i % logos.length]; }
    function getPrice(i){ return prices[i % prices.length]; }
    function getPriceColor(i){ return priceColors[i % priceColors.length]; }

    function buildCells(){
      cells.forEach(c=>c.remove());
      cells = [];
      for (let i=0;i<CELL_COUNT;i++){
        const el = document.createElement("div");
        el.className = "cell";

        const img = document.createElement("img");
        img.src = getLogo(i);

        const bar = document.createElement("div");
        bar.className = "price";
        bar.style.background = getPriceColor(i);
        bar.textContent = getPrice(i);

        el.appendChild(img);
        el.appendChild(bar);
        board.appendChild(el);
        cells.push(el);
      }
    }

    // 40 –∫–ª–µ—Ç–æ–∫ –∫–∞–∫ –≤ monopoly-one:
    // 0 —É–≥–æ–ª TL
    // 1..9 –≤–µ—Ä—Ö (9)
    // 10 —É–≥–æ–ª TR
    // 11..19 –ø—Ä–∞–≤–æ (9)
    // 20 —É–≥–æ–ª BR
    // 21..29 –Ω–∏–∑ (9)
    // 30 —É–≥–æ–ª BL
    // 31..39 –ª–µ–≤–æ (9)
    function layoutCells(size){
      const corner = Math.floor(size * 0.135);  // —É–≥–ª—ã –ø–æ–±–æ–ª—å—à–µ –∫–∞–∫ –Ω–∞ —Ä–µ—Ñ–µ
      const step = Math.floor((size - corner*2) / 9);

      const set = (idx, x,y,w,h)=>{
        const el = cells[idx];
        el.style.left = x+"px";
        el.style.top  = y+"px";
        el.style.width  = w+"px";
        el.style.height = h+"px";
      };

      set(0, 0, 0, corner, corner);
      for(let i=1;i<=9;i++) set(i, corner+(i-1)*step, 0, step, corner);
      set(10, size-corner, 0, corner, corner);

      for(let k=11;k<=19;k++){
        const i=k-11;
        set(k, size-corner, corner+i*step, corner, step);
      }
      set(20, size-corner, size-corner, corner, corner);

      for(let k=21;k<=29;k++){
        const i=k-21;
        set(k, size-corner-(i+1)*step, size-corner, step, corner);
      }
      set(30, 0, size-corner, corner, corner);

      for(let k=31;k<=39;k++){
        const i=k-31;
        set(k, 0, size-corner-(i+1)*step, corner, step);
      }
    }

    function updateBoardSize(){
      // –≤—ã—Å–æ—Ç–∞ –±–µ—Ä—ë–º –∏–∑ —Å—Ç–∞–±–∏–ª—å–Ω–æ–≥–æ viewport Telegram
      const H = (tg && tg.viewportStableHeight) ? tg.viewportStableHeight : window.innerHeight;
      const rect = app.getBoundingClientRect();
      const rootStyle = getComputedStyle(document.documentElement);

      const playersW = parseInt(rootStyle.getPropertyValue("--players-w")) || 92;
      const actionsW = parseInt(rootStyle.getPropertyValue("--actions-w")) || 54;
      const gap = parseInt(rootStyle.getPropertyValue("--gap")) || 10;
      const chatH = parseInt(rootStyle.getPropertyValue("--chat-h")) || 54;

      // –¥–æ—Å—Ç—É–ø–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –ø–æ–¥ –ø–æ–ª–µ
      const maxW = rect.width - playersW - actionsW - gap*2;

      // –¥–æ—Å—Ç—É–ø–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –ø–æ–¥ –ø–æ–ª–µ: –≤–µ—Å—å —ç–∫—Ä–∞–Ω –º–∏–Ω—É—Å —á–∞—Ç –∏ –æ—Ç—Å—Ç—É–ø—ã
      // + –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–ø–∞—Å (–∫–∞–∫ –Ω–∞ —Ä–µ—Ñ–µ)
      const maxH = (H - (chatH + 18) - 40);

      const size = Math.max(260, Math.floor(Math.min(maxW, maxH)));
      document.documentElement.style.setProperty("--board-size", size + "px");
      layoutCells(size);
    }

    renderPlayers();
    buildCells();
    updateBoardSize();

    window.addEventListener("resize", ()=>{
      clearTimeout(window.__rz);
      window.__rz = setTimeout(updateBoardSize, 60);
    });
    if (tg && tg.onEvent) {
      try { tg.onEvent("viewportChanged", updateBoardSize); } catch(e){}
    }

    document.getElementById("sendBtn").addEventListener("click", ()=>{
      const inp = document.getElementById("chatInput");
      const txt = (inp.value||"").trim();
      if(!txt) return;
      inp.value="";
      if(tg){ try{ tg.HapticFeedback.impactOccurred("light"); }catch(e){} }
    });
  </script>
</body>
</html>
