<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>monopoly_tg</title>

  <style>
    *{ box-sizing:border-box; }
    html,body{
      margin:0; padding:0;
      width:100%; height:100%;
      overflow:hidden;
      background:#2b353d;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    :root{
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
      --safe-right: env(safe-area-inset-right, 0px);

      --vh: 1vh;
      --board: 300px;         /* JS sets */
      --price-pad: 6px;       /* distance from board */
      --price-th: 16px;       /* thickness of price bars */
      --price-side: 22px;     /* width for left/right price bars */
    }

    #app{
      width:100%;
      height: calc(var(--vh) * 100);
      padding:
        calc(var(--safe-top) + 10px)
        calc(var(--safe-right) + 10px)
        calc(var(--safe-bottom) + 10px)
        calc(var(--safe-left) + 10px);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .stage{
      width:100%;
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .top-space{ flex: 1 1 auto; }

    /* outer = board + space for prices around */
    .outer{
      position: relative;
      width: calc(var(--board) + (var(--price-side) + var(--price-pad)) * 2);
      height: calc(var(--board) + (var(--price-th) + var(--price-pad)) * 2);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .board{
      width: var(--board);
      height: var(--board);
      position:relative;
      overflow:hidden;
      background: rgba(10,14,18,0.28);
      box-shadow: 0 14px 40px rgba(0,0,0,0.35);
    }

    .board-center{
      position:absolute;
      inset: 17% 17% 17% 17%;
      background: rgba(43,53,61,0.85);
    }

    .cell{
      position:absolute;
      background:#fff;
      border: 2px solid rgba(0,0,0,0.15);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .cell img{
      width:100%;
      height:100%;
      object-fit:contain;
      padding:6px;
      display:block;
    }

    /* price outside */
    .price-out{
      position:absolute;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-weight: 900;
      letter-spacing: .2px;
      border-radius: 8px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.22);
      user-select:none;
      pointer-events:none;

      /* IMPORTANT: make text always fit */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding: 0 6px;
      font-size: clamp(10px, 1.8vw, 12px);
      line-height: 1;
    }

    /* side price vertical look like reference */
    .price-out.side{
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      padding: 6px 0;
      font-size: clamp(9px, 1.6vw, 11px);
    }

    /* chat inside board */
    .chat{
      position:absolute;
      left:50%;
      transform: translateX(-50%);
      bottom: 14%;
      width: 72%;
      background: rgba(35,43,50,0.82);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 8px;
      display:flex;
      align-items:center;
      gap:10px;
      backdrop-filter: blur(8px);
    }
    .chat .room{
      color: rgba(255,255,255,0.85);
      font-size:13px;
      padding:0 4px;
      flex:0 0 auto;
      white-space:nowrap;
    }
    .chat input{
      flex:1 1 auto;
      height:38px;
      border-radius:999px;
      border:none;
      outline:none;
      padding:0 14px;
      background: rgba(255,255,255,0.10);
      color:#fff;
      font-size:14px;
      min-width:0;
    }
    .chat button{
      width:44px;
      height:38px;
      border-radius:999px;
      border:none;
      background: rgba(255,255,255,0.12);
      color:#fff;
      font-size:16px;
      font-weight:900;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="stage">
      <div class="top-space"></div>

      <div class="outer" id="outer">
        <div class="board" id="board">
          <div class="board-center"></div>

          <div class="chat">
            <div class="room">Всем</div>
            <input id="chatInput" placeholder="Введите сообщение" />
            <button id="sendBtn">➤</button>
          </div>
        </div>
      </div>

      <div class="top-space"></div>
    </div>
  </div>

  <script>
    const tg = (window.Telegram && window.Telegram.WebApp) ? window.Telegram.WebApp : null;
    if (tg) { try { tg.expand(); } catch(e){} }

    function setVH(){
      const h = (tg && tg.viewportStableHeight) ? tg.viewportStableHeight : window.innerHeight;
      document.documentElement.style.setProperty("--vh", (h * 0.01) + "px");
    }
    setVH();
    window.addEventListener("resize", () => { clearTimeout(window.__vh); window.__vh=setTimeout(setVH, 50); });
    if (tg && tg.onEvent) { try { tg.onEvent("viewportChanged", setVH); } catch(e){} }

    const outer = document.getElementById("outer");
    const board = document.getElementById("board");

    const logos = [
      "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='240' height='240'><rect width='240' height='240' fill='%23fff'/><text x='50%25' y='58%25' font-size='54' text-anchor='middle' fill='%23000'>GO</text></svg>",
      "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='240' height='240'><rect width='240' height='240' fill='%23fff'/><text x='50%25' y='58%25' font-size='38' text-anchor='middle' fill='%23000'>NOKIA</text></svg>",
      "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='240' height='240'><rect width='240' height='240' fill='%23fff'/><text x='50%25' y='58%25' font-size='44' text-anchor='middle' fill='%23000'>BOSS</text></svg>",
      "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='240' height='240'><rect width='240' height='240' fill='%23fff'/><text x='50%25' y='58%25' font-size='40' text-anchor='middle' fill='%23000'>APPLE</text></svg>",
      "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='240' height='240'><rect width='240' height='240' fill='%23fff'/><text x='50%25' y='58%25' font-size='38' text-anchor='middle' fill='%23000'>ADIDAS</text></svg>",
    ];
    const prices = ["200k","400k","600k","800k","1,000k","1,200k","1,500k","2,000k","2,200k","2,400k","2,600k","3,000k"];
    const priceColors = ["#f97316","#ec4899","#22c55e","#3b82f6","#a855f7","#ef4444"];

    const CELL_COUNT = 40;
    let cells = [];
    let tags = [];

    function getLogo(i){ return logos[i % logos.length]; }
    function getPrice(i){ return prices[i % prices.length]; }
    function getPriceColor(i){ return priceColors[i % priceColors.length]; }

    function clearAll(){
      cells.forEach(c=>c.remove());
      tags.forEach(t=>t.remove());
      cells=[]; tags=[];
    }

    function build(){
      clearAll();
      for (let i=0;i<CELL_COUNT;i++){
        const el = document.createElement("div");
        el.className = "cell";
        const img = document.createElement("img");
        img.src = getLogo(i);
        el.appendChild(img);
        board.appendChild(el);
        cells.push(el);

        const pr = document.createElement("div");
        pr.className = "price-out";
        pr.style.background = getPriceColor(i);
        pr.textContent = getPrice(i);
        outer.appendChild(pr);
        tags.push(pr);
      }
    }

    function layout(size){
      const corner = Math.floor(size * 0.135);
      const step = Math.floor((size - corner*2) / 9);

      const outerRect = outer.getBoundingClientRect();
      const boardRect = board.getBoundingClientRect();
      const offX = boardRect.left - outerRect.left;
      const offY = boardRect.top  - outerRect.top;

      const pad = parseInt(getComputedStyle(document.documentElement).getPropertyValue("--price-pad")) || 6;
      const th  = parseInt(getComputedStyle(document.documentElement).getPropertyValue("--price-th")) || 16;
      const sideW = parseInt(getComputedStyle(document.documentElement).getPropertyValue("--price-side")) || 22;

      const setCell = (idx, x,y,w,h)=>{
        const el = cells[idx];
        el.style.left = x+"px";
        el.style.top  = y+"px";
        el.style.width  = w+"px";
        el.style.height = h+"px";
      };

      const setTag = (idx, x,y,w,h, clsSide=false)=>{
        const el = tags[idx];
        el.style.left = (offX + x) + "px";
        el.style.top  = (offY + y) + "px";
        el.style.width  = w + "px";
        el.style.height = h + "px";
        el.classList.toggle("side", clsSide);
      };

      // 0 TL
      setCell(0, 0, 0, corner, corner);
      setTag(0, 0, -th - pad, corner, th, false);

      // 1..9 TOP
      for(let i=1;i<=9;i++){
        const x = corner+(i-1)*step;
        setCell(i, x, 0, step, corner);
        setTag(i, x, -th - pad, step, th, false);
      }

      // 10 TR
      setCell(10, size-corner, 0, corner, corner);
      setTag(10, size-corner, -th - pad, corner, th, false);

      // 11..19 RIGHT (vertical)
      for(let k=11;k<=19;k++){
        const i=k-11;
        const y = corner+i*step;
        setCell(k, size-corner, y, corner, step);
        setTag(k, size + pad, y, sideW, step, true);
      }

      // 20 BR
      setCell(20, size-corner, size-corner, corner, corner);
      setTag(20, size + pad, size-corner, sideW, corner, true);

      // 21..29 BOTTOM
      for(let k=21;k<=29;k++){
        const i=k-21;
        const x = size-corner-(i+1)*step;
        setCell(k, x, size-corner, step, corner);
        setTag(k, x, size + pad, step, th, false);
      }

      // 30 BL
      setCell(30, 0, size-corner, corner, corner);
      setTag(30, 0, size + pad, corner, th, false);

      // 31..39 LEFT (vertical)
      for(let k=31;k<=39;k++){
        const i=k-31;
        const y = size-corner-(i+1)*step;
        setCell(k, 0, y, corner, step);
        setTag(k, -sideW - pad, y, sideW, step, true);
      }
    }

    function updateBoardSize(){
      const H = (tg && tg.viewportStableHeight) ? tg.viewportStableHeight : window.innerHeight;
      const W = window.innerWidth;

      const pad = 6;
      const th = 16;
      const sideW = 22;

      // ✅ board must fit WITH prices:
      // outerW = board + 2*(sideW+pad)
      // outerH = board + 2*(th+pad)
      const maxOuterW = W - 20;
      const maxOuterH = H - 140;

      const boardMaxByW = maxOuterW - 2*(sideW+pad);
      const boardMaxByH = maxOuterH - 2*(th+pad);

      const size = Math.max(240, Math.floor(Math.min(boardMaxByW, boardMaxByH)));

      document.documentElement.style.setProperty("--price-pad", pad+"px");
      document.documentElement.style.setProperty("--price-th", th+"px");
      document.documentElement.style.setProperty("--price-side", sideW+"px");
      document.documentElement.style.setProperty("--board", size+"px");

      requestAnimationFrame(()=>layout(size));
    }

    build();
    updateBoardSize();

    window.addEventListener("resize", ()=>{
      clearTimeout(window.__rz);
      window.__rz = setTimeout(updateBoardSize, 60);
    });
    if (tg && tg.onEvent) { try { tg.onEvent("viewportChanged", updateBoardSize); } catch(e){} }

    document.getElementById("sendBtn").addEventListener("click", ()=>{
      const inp = document.getElementById("chatInput");
      const txt = (inp.value||"").trim();
      if(!txt) return;
      inp.value="";
      if(tg){ try{ tg.HapticFeedback.impactOccurred("light"); }catch(e){} }
    });
  </script>
</body>
</html>
