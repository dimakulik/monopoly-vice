<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>monopoly_tg</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="app">
    <aside id="playersPanel">
      <div id="players"></div>
    </aside>

    <main id="game">
      <div id="viewport">
        <div id="canvas">
          <canvas id="boardCanvas"></canvas>
          <div id="debug"></div>
        </div>

        <div id="uiCenter">
          <div id="turnCard">
            <div class="turnTitle">Ваш ход!</div>
            <div class="turnSub">Вперёд, к новым победам!</div>
            <button id="rollBtn">Бросить кубики</button>
          </div>

          <div id="chatBox">
            <div id="chatLog"></div>
            <div id="chatBar">
              <input id="chatInput" placeholder="Введите сообщение..." />
              <button id="sendBtn" aria-label="send">▶</button>
            </div>
          </div>
        </div>

        <div id="diceOverlay" class="hidden">
          <div class="die">⚀</div>
          <div class="die">⚀</div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="./app.js"></script>
</body>
</html>
