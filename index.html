<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>monopoly_tg</title>

  <style>
    *{ box-sizing:border-box; }
    html,body{
      margin:0; padding:0;
      width:100%; height:100%;
      overflow:hidden;
      background:#2b353d;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    :root{
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
      --safe-right: env(safe-area-inset-right, 0px);

      --vh: 1vh;          /* JS fix for Telegram */
      --board: 320px;     /* JS sets */
    }

    /* full screen center */
    #app{
      width:100%;
      height: calc(var(--vh) * 100);
      padding:
        calc(var(--safe-top) + 10px)
        calc(var(--safe-right) + 10px)
        calc(var(--safe-bottom) + 10px)
        calc(var(--safe-left) + 10px);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* give big top air like monopoly-one and push board down */
    .stage{
      width:100%;
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .top-space{ flex: 1 1 auto; }

    .board-wrap{
      flex: 0 0 auto;
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
    }

    .board{
      width: var(--board);
      height: var(--board);
      position:relative;
      overflow:hidden;
      background: rgba(10,14,18,0.28);
      box-shadow: 0 14px 40px rgba(0,0,0,0.35);
    }

    .board-center{
      position:absolute;
      inset: 17% 17% 17% 17%;
      background: rgba(43,53,61,0.85);
    }

    /* cells */
    .cell{
      position:absolute;
      background:#fff;
      border: 2px solid rgba(0,0,0,0.15);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .cell img{
      width:100%;
      height:100%;
      object-fit:contain;
      padding:6px;
      display:block;
    }
    .price{
      position:absolute;
      left:0; right:0;
      top:0;
      height:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-size:11px;
      font-weight:900;
      letter-spacing:.2px;
    }

    /* CHAT INSIDE BOARD (center-bottom of empty area) */
    .chat{
      position:absolute;
      left:50%;
      transform: translateX(-50%);
      bottom: 14%;
      width: 72%;
      background: rgba(35,43,50,0.82);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 8px;
      display:flex;
      align-items:center;
      gap:10px;
      backdrop-filter: blur(8px);
    }
    .chat .room{
      color: rgba(255,255,255,0.85);
      font-size:13px;
      padding:0 4px;
      flex:0 0 auto;
    }
    .chat input{
      flex:1 1 auto;
      height:38px;
      border-radius:999px;
      border:none;
      outline:none;
      padding:0 14px;
      background: rgba(255,255,255,0.10);
      color:#fff;
      font-size:14px;
      min-width:0;
    }
    .chat button{
      width:44px;
      height:38px;
      border-radius:999px;
      border:none;
      background: rgba(255,255,255,0.12);
      color:#fff;
      font-size:16px;
      font-weight:900;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="stage">
      <div class="top-space"></div>

      <div class="board-wrap">
        <div class="board" id="board">
          <div class="board-center"></div>

          <div class="chat">
            <div class="room">Всем</div>
            <input id="chatInput" placeholder="Введите сообщение" />
            <button id="sendBtn">➤</button>
          </div>
        </div>
      </div>

      <div class="top-space"></div>
    </div>
  </div>

  <script>
    const tg = (window.Telegram && window.Telegram.WebApp) ? window.Telegram.WebApp : null;
    if (tg) { try { tg.expand(); } catch(e){} }

    // ✅ Telegram/iOS viewport fix
    function setVH(){
      const h = (tg && tg.viewportStableHeight) ? tg.viewportStableHeight : window.innerHeight;
      document.documentElement.style.setProperty("--vh", (h * 0.01) + "px");
    }
    setVH();
    window.addEventListener("resize", () => { clearTimeout(window.__vh); window.__vh=setTimeout(setVH, 50); });
    if (tg && tg.onEvent) { try { tg.onEvent("viewportChanged", setVH); } catch(e){} }

    const board = document.getElementById("board");

    // placeholders (потом заменишь на реальные бренды)
    const logos = [
      "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='240' height='240'><rect width='240' height='240' fill='%23fff'/><text x='50%25' y='58%25' font-size='54' text-anchor='middle' fill='%23000'>GO</text></svg>",
      "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='240' height='240'><rect width='240' height='240' fill='%23fff'/><text x='50%25' y='58%25' font-size='38' text-anchor='middle' fill='%23000'>NOKIA</text></svg>",
      "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='240' height='240'><rect width='240' height='240' fill='%23fff'/><text x='50%25' y='58%25' font-size='44' text-anchor='middle' fill='%23000'>BOSS</text></svg>",
      "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='240' height='240'><rect width='240' height='240' fill='%23fff'/><text x='50%25' y='58%25' font-size='40' text-anchor='middle' fill='%23000'>APPLE</text></svg>",
      "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='240' height='240'><rect width='240' height='240' fill='%23fff'/><text x='50%25' y='58%25' font-size='38' text-anchor='middle' fill='%23000'>ADIDAS</text></svg>",
    ];
    const prices = ["200k","400k","600k","800k","1,000k","1,200k","1,500k","2,000k","2,200k","2,400k","2,600k","3,000k"];
    const priceColors = ["#f97316","#ec4899","#22c55e","#3b82f6","#a855f7","#ef4444"];

    const CELL_COUNT = 40;
    let cells = [];

    function getLogo(i){ return logos[i % logos.length]; }
    function getPrice(i){ return prices[i % prices.length]; }
    function getPriceColor(i){ return priceColors[i % priceColors.length]; }

    function buildCells(){
      cells.forEach(c=>c.remove());
      cells = [];
      for (let i=0;i<CELL_COUNT;i++){
        const el = document.createElement("div");
        el.className = "cell";

        const img = document.createElement("img");
        img.src = getLogo(i);

        const bar = document.createElement("div");
        bar.className = "price";
        bar.style.background = getPriceColor(i);
        bar.textContent = getPrice(i);

        el.appendChild(img);
        el.appendChild(bar);
        board.appendChild(el);
        cells.push(el);
      }
    }

    // 40 cells: 4 corners + 9 between each side
    function layoutCells(size){
      const corner = Math.floor(size * 0.135);
      const step = Math.floor((size - corner*2) / 9);

      const set = (idx, x,y,w,h)=>{
        const el = cells[idx];
        el.style.left = x+"px";
        el.style.top  = y+"px";
        el.style.width  = w+"px";
        el.style.height = h+"px";
      };

      set(0, 0, 0, corner, corner);
      for(let i=1;i<=9;i++) set(i, corner+(i-1)*step, 0, step, corner);
      set(10, size-corner, 0, corner, corner);

      for(let k=11;k<=19;k++){
        const i=k-11;
        set(k, size-corner, corner+i*step, corner, step);
      }
      set(20, size-corner, size-corner, corner, corner);

      for(let k=21;k<=29;k++){
        const i=k-21;
        set(k, size-corner-(i+1)*step, size-corner, step, corner);
      }
      set(30, 0, size-corner, corner, corner);

      for(let k=31;k<=39;k++){
        const i=k-31;
        set(k, 0, size-corner-(i+1)*step, corner, step);
      }
    }

    function updateBoardSize(){
      // square that fits screen (no side panels)
      const H = (tg && tg.viewportStableHeight) ? tg.viewportStableHeight : window.innerHeight;
      const W = window.innerWidth;

      // keep "air" above like reference: board smaller than full height
      const maxW = W - 20;
      const maxH = H - 140; // запас под верх+низ, чтобы поле было не огромным
      const size = Math.max(260, Math.floor(Math.min(maxW, maxH)));

      document.documentElement.style.setProperty("--board", size + "px");
      layoutCells(size);
    }

    buildCells();
    updateBoardSize();

    window.addEventListener("resize", ()=>{
      clearTimeout(window.__rz);
      window.__rz = setTimeout(updateBoardSize, 60);
    });
    if (tg && tg.onEvent) { try { tg.onEvent("viewportChanged", updateBoardSize); } catch(e){} }

    document.getElementById("sendBtn").addEventListener("click", ()=>{
      const inp = document.getElementById("chatInput");
      const txt = (inp.value||"").trim();
      if(!txt) return;
      inp.value="";
      if(tg){ try{ tg.HapticFeedback.impactOccurred("light"); }catch(e){} }
    });
  </script>
</body>
</html>
