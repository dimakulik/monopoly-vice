<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Monopoly TG</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- экран (центрирует холст) -->
  <div class="screen">
    <!-- “десктопный холст” как на monopoly-one (его будем scale-ить целиком) -->
    <div id="canvas" class="canvas">
      <!-- слева игроки -->
      <aside id="players" class="players"></aside>

      <!-- справа игровая зона -->
      <main class="gameArea">
        <!-- поле -->
        <div id="board" class="board">
          <div id="cells" class="cells"></div>
          <div id="tokens" class="tokens"></div>
          <div class="centerVoid"></div>
        </div>

        <!-- HUD поверх центра (как на monopoly-one) -->
        <div class="hud">
          <div id="turnBanner" class="turnBanner hidden">
            <div class="turnTitle">Ваш ход!</div>
            <div class="turnSub">Вперёд, к новым победам!</div>
            <button id="rollBtn" class="btn">Бросить кубики</button>
          </div>

          <div class="chat">
            <div id="chatLog" class="chatLog"></div>
            <div class="chatInput">
              <input id="chatInput" type="text" placeholder="Введите сообщение..." />
              <button id="sendBtn" class="btn mini">▶</button>
            </div>
          </div>

          <div id="diceOverlay" class="diceOverlay hidden">
            <div class="die">⚄</div>
            <div class="die">⚁</div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
